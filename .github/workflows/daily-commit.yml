name: Daily Auto-Commit

on:
  schedule:
    # Runs daily at 12:00 UTC (specific hours/minutes, no wildcards)
    - cron: '0 12 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Step with email 24f3000363@ds.study.iitm.ac.in
      run: |
        echo "Automated commit by GitHub Actions" >> timestamp.txt
        date >> timestamp.txt
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add timestamp.txt
        git commit -m "Daily auto-commit: $(date -u)" || exit 0
        git push
